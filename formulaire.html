<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire avec Encadré Noir</title>
  </head>
  <body>
    <h1>Formulaire d'inscription</h1>

    <!-- Encadré noir autour du formulaire -->
    <fieldset style="border: 2px solid black">
      <legend style="font-weight: bold">Formulaire</legend>

      <form action="/submit" method="POST">
        <!-- Prénom -->
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required /><br /><br />

        <!-- Nom -->
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required /><br /><br />

        <!-- Age -->
        <label for="age">Age :</label>
        <input type="number" id="age" name="age" required /><br /><br />

        <!-- Sexe -->
        <label>Sexe :</label>
        <input type="radio" id="homme" name="sexe" value="Homme" />
        <label for="homme">Homme</label>
        <input type="radio" id="femme" name="sexe" value="Femme" />
        <label for="femme">Femme</label>
        <input type="radio" id="autre" name="sexe" value="Autre" />
        <label for="autre">Autre</label><br /><br />

        <!-- Adresse Mail -->
        <label for="email">Adresse Mail :</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <!-- Adresse postale -->
        <label for="adresse">Adresse postale :</label>
        <input type="text" id="adresse" name="adresse" required /><br /><br />

        <!-- Code postal -->
        <label for="code_postal">Code postal :</label>
        <input
          type="text"
          id="code_postal"
          name="code_postal"
          required
        /><br /><br />

        <!-- Ville -->
        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville" required /><br /><br />

        <!-- Métier exercé -->
        <label for="metier">Métier exercé :</label>
        <input type="text" id="metier" name="metier" required /><br /><br />

        <!-- Nationalité -->
        <label for="nationalite">Nationalité :</label>
        <input
          type="text"
          id="nationalite"
          name="nationalite"
          required
        /><br /><br />

        <!-- Date de naissance -->
        <label for="date_naissance">Date de naissance :</label>
        <input
          type="date"
          id="date_naissance"
          name="date_naissance"
          required
        /><br /><br />

        <!-- Pays de naissance -->
        <label for="pays_naissance">Pays de naissance :</label>
        <input
          type="text"
          id="pays_naissance"
          name="pays_naissance"
          required
        /><br /><br />

        <!-- Numéro de sécurité sociale -->
        <label for="securite_sociale">Numéro de sécurité sociale :</label>
        <input
          type="text"
          id="securite_sociale"
          name="securite_sociale"
          required
        /><br /><br />

        <!-- Numéro du passeport -->
        <label for="passeport">Numéro du passeport :</label>
        <input
          type="text"
          id="passeport"
          name="passeport"
          required
        /><br /><br />

        <!-- Date de délivrance du passeport -->
        <label for="delivrance_passeport"
          >Date de délivrance du passeport :</label
        >
        <input
          type="date"
          id="delivrance_passeport"
          name="delivrance_passeport"
          required
        /><br /><br />

        <!-- Date de validité du passeport -->
        <label for="validite_passeport">Date de validité du passeport :</label>
        <input
          type="date"
          id="validite_passeport"
          name="validite_passeport"
          required
        /><br /><br />

        <!-- Bouton de soumission -->
        <input type="submit" value="Soumettre" />
      </form>
    </fieldset>
  </body>
</html>
